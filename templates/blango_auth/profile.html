{% extends "base.html" %}
{% load blog_extras %}
{% block title %}Blango Profile{% endblock %}
{% block content %}
    {% row %}
        {% col %}
            <p>Logged in as {{ request.user }}.</p>
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit">Edit</button>
            </form>
        {% endcol %}
    {% endrow %}
{% endblock content %}
